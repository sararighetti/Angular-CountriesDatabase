<div class="animate__animated animate__backInDown animate__slow">


<table class="table table-hover" >
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1}}  </td>
            <td>
                <img class="small-flag" [src]="pais.flag" >
            </td>
            <td>{{pais.capital}},  {{pais.name}} </td>
            <td> {{pais.population | number}} </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
