<div class="animate__animated animate__fadeIn animate_faster">
    <h1 style="font-weight: bold;">Capital</h1>
    <hr>
<div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Search City...">

      </app-pais-input>
    </div>
</div>
<ul *ngIf="mostrarSugerencias"
class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]= "['/pais', pais.alpha2Code]">
     {{pais.capital}} 
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
    (click)="buscarSugerido(termino)">
    <a class="nav-link">
        Search: "{{termino}} "
    </a>
         
    </li>

</ul>
<hr>
</div>

<div *ngIf="hayError"
    class="alert alert-danger">
    No City founds for: "{{termino}}"
</div>
<div *ngIf="paises.length > 0"class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>

</div>
